<script>
    let count=5;
    let prom= new Promise(function(resolve,reject){
            if(count>0){
                resolve("Positive count")
            }else{
                reject("negative count")
            }
    });
    prom
    .then(function(Positive){console.log(Positive)}).catch(function(negative){console.log(negative)});
</script>
