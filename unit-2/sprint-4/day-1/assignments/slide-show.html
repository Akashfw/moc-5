    <style>
        #container{
            width: 60%;
            height: 400px;
            margin: auto;
            margin-top: 50px;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
        }
        #container>img{
            width: 100%;
            height: 100%;
        }
        button{
            margin-left: 450px;
            margin-top: 30px;
            width: 80px;
            height: 40px;
        }
    </style>
  </head>
  <body>
    <button onClick="start()">START</button>
    <button onClick="stop()">STOP</button>

    <div id="container">

    <button onclick="pre()">previous</button>

  </body>
</html>

  ];
   let count=0;
  let x;
  function start() {
      count++;
      if(count>1){
          stop();
      }
    document.querySelector("#container").innerHTML="";
    let slideImg = document.createElement("img");
    let i = 0;
    x = setInterval(function () {
      if (i == images.length) {
        i = 0;
      }
      slideImg.src = images[i++];
      document.querySelector("#container").append(slideImg);
    }, 2000);
  }

  function stop() {
    clearInterval(x);
  }
  let i=0;
  function next(){
    clearInterval(x);
    document.querySelector("#container").innerHTML="";
    let slideImg = document.createElement("img");
      if (i == images.length) {
        i = 0;
      }
      slideImg.src = images[i++];
      document.querySelector("#container").append(slideImg);
    
    
  }

  function pre(){
    clearInterval(x);
    document.querySelector("#container").innerHTML="";
    let slideImg = document.createElement("img");
      if (i <0) {
        i = images.length-1;
      }
      slideImg.src = images[i--];
      document.querySelector("#container").append(slideImg);
  }
</script>
