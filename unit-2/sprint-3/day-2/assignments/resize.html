<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resize</title>
</head>
<body id="main">
    
</body>
</html>
<script>
   let arr=["red","blue","teal","green","Yellow","orange","pink","black","violet","Tomato"]
addEventListener('resize', (event) => {});
onresize = (event) => {
    let h= window.innerHeight;
    let w= window.innerWidth;
    if(w<700){
        document.getElementById("main").style.backgroundColor=arr[Math.floor(Math.random()*10)];
    }else if(w>=700){
        document.getElementById("main").style.backgroundColor="white"
    }
}
</script>
