<body>

<script>
document.querySelector("#name").addEventListener("click",myname);

function myname(){
      let na="Masai School";
      localStorage.setItem("username",na);
}
document.querySelector("#sname").addEventListener("click",mysname);
function mysname(){
    let sna= localStorage.getItem("username")
    document.querySelector("#Sname").innerHTML=sna;
}

// mobile
document.querySelector("#Mobile").addEventListener("click",mymobile);

function mymobile(){
      let mo="999999999";
      localStorage.setItem("mobile",mo);
}
document.querySelector("#smobile").addEventListener("click",mysmobile);
function mysmobile(){
    let smo= localStorage.getItem("mobile")
    document.querySelector("#Smobile").innerHTML=smo;
}

// hobby
document.querySelector("#hobby").addEventListener("click",myhobby);
function myhobby(){
      let ho =["cricket","music"];
      localStorage.setItem("my_hobbies",JSON.stringify(ho));
}
document.querySelector("#shobby").addEventListener("click",myshobby);
function myshobby(){
    let sho=JSON.parse( localStorage.getItem("my_hobbies"))
    sho.forEach(element => {
       let tel= document.createElement("h1");
       tel.innerText=element;
       document.querySelector("#Shobby").append(tel);
       console.log(element);
    });
}
