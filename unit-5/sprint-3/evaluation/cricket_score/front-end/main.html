<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="top">
        <h1>Welcome to Crickbuzz</h1>
        <button id="btn">Get Score</button>
    </div>
    <div id="match">
        <div><h3>India v/s Pakistan</h3></div>
    </div>
    <div class="bat">
        <h3><u>Batting</u> :- </h3>
        <table id="bat-table">
            <tr>
                <th>Batsman</th>
                <th>Run</th>
                <th>Over</th>
                <th>4's</th>
                <th>6's</th>
            </tr>
        </table>
    </div>
    <div class="bat">
        <h3>Bolling</h3>
        <table>
            <tr>
                <th>Boller</th>
                <th>Run</th>
                <th>Wicket</th>
                <th>Over</th>
            </tr>
        </table>
    </div>
    <div class="bat">
        <table id="runs">
            <tr>
                <th>runs</th>
                <th>wicket</th>
                <th>over</th>
            </tr>
            
        </table>
    </div>
</body>
<script src="main.js"></script>
</html>
