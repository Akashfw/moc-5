<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>home page</title>
</head>
<body>
    <h1>Login/Signup Page</h1>
    <div class="form">
        <div class="buttons">
            <label for="chbox" class="login btn"> <span>Login</span></label>
            <label for="chbox" class="Signup btn"> <span>Register</span></label>
        </div>
        <input type="checkbox" id="chbox">
        <div class="layer"></div>
        <div class="layer2"></div>
        <div class="login_form">
            <br><input type="email" placeholder="email" id="lemail"><br>
            <input type="password" placeholder="Password" id="lpass"><br>
            <button class="submit" id="login-btn">Submit</button>
            <hr>
        </div>
    

    <div class="SignUp_form">
        <br>
        <input type="text" placeholder="Username" id="Sname"><br>
        <input type="email" placeholder="Email" id="Semail"><br>
        <input type="password" placeholder="password" id="Spass"><br>
        <input type="checkbox" id="Scheck"><span>Are you a Doctor</span><br>
        <button class="submit" id="sign-up">Submit</button>
        <hr>
    </div>

</div>
</body>
<script src="./script/index.js"></script>
</html>
